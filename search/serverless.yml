service: cmr-stac-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - "Fn::GetAtt": [searchAfterTable, Arn]
            - "Fn::GetAtt": [conceptTable, Arn]

functions:
  search-api:
    handler: lib/application.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: any
    environment:
      CMR_URL: 'http://localhost'
      CMR_LB_URL: 'http://localhost'
      CMR_STAC_RELATIVE_ROOT_URL: /stac
      CMR_STAC_PROTOCOL: ${opt:protocol, 'http'}
      LOG_LEVEL: info
      LOG_DISABLED: false
      STAC_VERSION: 1.0.0
      BROWSE_PATH: year/month/day

custom:
  serverless-offline:
    httpPort: 2888
    lambdaPort: 2889
  dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      convertEmptyValues: true

resources:
  Resources:
    searchAfterTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: searchAfterTable
        AttributeDefinitions:
          - AttributeName: query
            AttributeType: S
          - AttributeName: page
            AttributeType: N
        KeySchema:
          - AttributeName: query
            KeyType: HASH
          - AttributeName: page
            KeyType: RANGE
        TimeToLiveSpecification:
          - AttributeName: expdate
            Enabled: true
        ProvisionedThroughput:
          ReadCapacityUnits: 100
          WriteCapacityUnits: 100
    conceptCacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: conceptTable
        AttributeDefinitions:
          - AttributeName: conceptId
            AttributeType: S
        KeySchema:
          - AttributeName: conceptId
            KeyType: HASH
        TimeToLiveSpecification:
          - AttributeName: expdate
            Enabled: true
        ProvisionedThroughput:
          ReadCapacityUnits: 100
          WriteCapacityUnits: 100

plugins:
  - serverless-dynamodb-local
  - serverless-offline
