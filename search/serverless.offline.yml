service: cmr-stac-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

functions:
  search-api:
    handler: lib/application.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: any
    environment:
      LOG_LEVEL: info
      LOG_DISABLED: false
      STAC_BASE_URL: http://localhost:3000
      STAC_VERSION: 0.8.0
      STAGE: ${self:provider.stage}
      CMR_SEARCH_HOST: cmr.earthdata.nasa.gov
      CMR_SEARCH_RELATIVE_ROOT_URL: /search
      CMR_SEARCH_PROTOCOL : https
      CMR_STAC_RELATIVE_ROOT_URL: ${self:custom.cmrStacRelativeRootUrl}


plugins:
  - serverless-offline
