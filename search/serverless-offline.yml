service: cmr-stac-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

functions:
  search-api:
    handler: lib/application.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: any
    environment:
      LOG_LEVEL: info
      LOG_DISABLED: false
      STAC_VERSION: 1.0.0-beta.2
      CMR_STAC_RELATIVE_ROOT_URL: /stac
      BROWSE_PATH: year/month/day

custom:
  serverless-offline:
    port: 3000

plugins:
  - serverless-offline
